<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
      rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Spotify do Paraguai</title>
</head>
<body>
    <img src="imagens/Borges.jpg" alt="">
    <div class="descricao">
        <h2>Nome da MÃºsica</h2>
        <i>Nome do Artista</i>
    </div>
    <div class="duracao">
        <div class="barra">
            <progress value="0" max="1"></progress>
            <div class="ponto"></div>
        </div>
        <div class="tempo">
            <p class="inicio">0:00</p>
            <p class="fim">0:00</p>
        </div>
    </div>
    <div class="player">
        <span class="material-icons-sharp setas anterior">skip_previous</span>
        <span onclick="tocarMusica()" class="material-icons-sharp botao-play">play_circle_filled</span>
        <span onclick="pararMusica()" class="material-icons-sharp botao-pause">pause_circle_filled</span>
        <span class="material-icons-sharp setas proxima">skip_next</span>
    </div>
    <audio preload="metadata" src="musicas/Borges - Iphone Branco.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
